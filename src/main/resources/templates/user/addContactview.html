<!DOCTYPE html>
<html lang="en" th:replace="base :: parent(~{::#content},~{::.title})">
<head>
  <meta charset="UTF-8">
  <title class="title">Add Contact</title>
</head>
<body>
<div id="content" class="ml-64 p-20 overflow-y-auto">

  <!-- Sidebar -->
  <div th:if="${loggedInUser}">
    <div th:replace="~{user/sidebar :: sidebar}"></div>
  </div>

  <!-- Centered Form -->
  <div class="flex justify-center w-full">
    <div class="w-3/4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700
                rounded-2xl shadow-lg p-10">

      <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-10">
        Add New Contact
      </h1>

      <!-- FORM -->
      <form th:action="@{/user/contact/add}" method="post" th:object="${contactForm}" enctype="multipart/form-data" class="space-y-8">

        <!-- Name and Phone -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Name</label>
            <input
                    th:field="*{name}"
                    type="text" placeholder="Enter contact name"
                    class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                     text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600">
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
            <input
                    th:field="*{phone}"
                    type="text" placeholder="Enter contact number"
                    class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                     text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input
                  th:field="*{email}"
                  type="email" placeholder="Enter contact email"
                  class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                   text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600">
        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Address</label>
          <textarea
                  th:field="*{address}"
                  rows="3" placeholder="Enter contact address"
                  class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                   text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600"></textarea>
        </div>

        <!-- Social Links -->
        <div>
          <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4 border-b border-purple-500 pb-2">
            Social Links
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">LinkedIn</label>
              <input
                      th:field="*{linkedinLink}"
                      type="url" placeholder="https://linkedin.com/in/username"
                      class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                       text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600">
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Facebook</label>
              <input
                      th:field="*{facebookLink}"
                      type="url" placeholder="https://facebook.com/username"
                      class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                       text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600">
            </div>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Description</label>
          <textarea
                  th:field="*{description}"
                  rows="4" placeholder="Write something about this contact..."
                  class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700
                   text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-purple-600 focus:border-purple-600"></textarea>
        </div>

        <!-- File Upload -->
        <div>
          <label for="file_input"  type="file" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Upload Profile Picture</label>
          <input
                  th:field="*{image}"
                  type="file" id="file_input"
                  name="file"
                  class="block w-full text-sm text-gray-800 dark:text-gray-300
                   border border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer
                   bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-600
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-md file:border-0
                   file:text-sm file:font-semibold
                   file:bg-purple-600 file:text-white
                   hover:file:bg-purple-700" />

          <img  class="max-h-52 mx-auto rounded-xl mt-2 " src="" id="img_preview" alt="">
        </div>

        <!-- Favorite Checkbox -->
        <div class="flex items-center space-x-3">
          <input
                  th:field="*{favorite}"
                  id="favorite" type="checkbox"
                  class="w-5 h-5 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-purple-600">
          <label for="favorite" class="text-sm font-semibold text-gray-700 dark:text-gray-300">
            Mark as Favorite
          </label>
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-6">
          <button type="submit"
                  class="px-10 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-md
                         transition-all duration-200">
            Save Contact
          </button>
        </div>

      </form>
      <!-- END FORM -->

    </div>
  </div>
</div>


</body>
</html>
