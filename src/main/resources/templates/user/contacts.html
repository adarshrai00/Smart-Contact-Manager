<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: parent(~{::#content},~{::.title})">

<head>
  <meta charset="UTF-8">
  <title class="title">My Contacts</title>
</head>

<body>
<div id="content" class="ml-64 p-10 bg-gray-50 dark:bg-gray-900 min-h-screen">

  <!-- Sidebar -->
  <div th:if="${loggedInUser}">
    <div th:replace="~{user/sidebar::sidebar}"></div>
  </div>

  <!-- Contacts Section -->
  <div class="contactcontainer">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">My Contacts</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Manage and organize your contacts</p>
      </div>
      <a href="/user/contact/add"
         class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition flex items-center gap-2 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Add Contact
      </a>
    </div>

    <div class="relative overflow-x-auto shadow-lg sm:rounded-xl bg-white dark:bg-gray-800">

      <!-- Top bar with search -->
      <div class="flex items-center justify-between p-5 border-b border-gray-200 dark:border-gray-700">
        <div class="relative flex-1 max-w-md">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 20 20" aria-hidden="true">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" id="table-search-users"
                 class="block w-full p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600
                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="Search by name, email, or phone...">
        </div>
      </div>

      <!-- Table -->
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs uppercase bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-800 text-gray-700 dark:text-gray-300">
        <tr>
          <th scope="col" class="px-6 py-4">Contact</th>
          <th scope="col" class="px-6 py-4">Phone</th>
          <th scope="col" class="px-6 py-4">Email</th>
          <th scope="col" class="px-6 py-4 text-center">Favorite</th>
          <th scope="col" class="px-6 py-4 text-center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <!-- If contacts list is empty -->
        <tr th:if="${contacts == null or #lists.isEmpty(contacts)}">
          <td colspan="5" class="text-center py-16">
            <div class="flex flex-col items-center justify-center">
              <svg class="w-20 h-20 text-gray-300 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <p class="text-lg text-gray-600 dark:text-gray-300 font-medium mb-2">No contacts yet</p>
              <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Start building your contact list</p>
              <a href="/user/contact/add" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 font-medium inline-flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add your first contact
              </a>
            </div>
          </td>
        </tr>

        <!-- Loop through contacts -->
        <tr th:each="contact : ${contacts}"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-150">

          <!-- Contact Info (Picture + Name) -->
          <td class="px-6 py-4">
            <div class="flex items-center gap-3">
              <!-- Profile Picture with Default Avatar -->
              <div class="relative flex-shrink-0">
                <img th:if="${contact.picture != null and !contact.picture.isEmpty()}"
                     th:src="${contact.picture}"
                     alt="Contact"
                     class="w-12 h-12 rounded-full object-cover border-2 border-gray-200 dark:border-gray-600">

                <!-- Default Avatar when no picture -->
                <div th:if="${contact.picture == null or contact.picture.isEmpty()}"
                     class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center border-2 border-gray-200 dark:border-gray-600">
                  <span class="text-white font-bold text-lg" th:text="${#strings.substring(contact.name, 0, 1).toUpperCase()}">A</span>
                </div>
              </div>

              <!-- Name and View Link -->
              <div class="flex flex-col">
                <a th:href="@{|/user/contact/view/${contact.id}|}"
                   class="font-semibold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition"
                   th:text="${contact.name}">Name</a>
              </div>
            </div>
          </td>

          <!-- Phone with Icon -->
          <td class="px-6 py-4">
            <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <span th:text="${contact.phoneNumber}">+91 0000000000</span>
            </div>
          </td>

          <!-- Email with Icon -->
          <td class="px-6 py-4">
            <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span class="truncate max-w-xs" th:text="${contact.email}">email@example.com</span>
            </div>
          </td>

          <!-- Favorite Star -->
          <td class="px-6 py-4 text-center">
            <button type="button"
                    th:attr="data-id=${contact.id}"
                    class="favorite-toggle transition-all duration-200 focus:outline-none hover:scale-110"
                    th:classappend="${contact.favorite} ? ' text-yellow-400' : ' text-gray-300 dark:text-gray-600'">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                   class="w-6 h-6 inline-block drop-shadow-sm" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.31 4.02a1 1 0 00.95.69h4.23c.97 0 1.372 1.24.588 1.81l-3.42 2.49a1 1 0 00-.364 1.118l1.31 4.02c.3.921-.755 1.688-1.54 1.118l-3.42-2.49a1 1 0 00-1.176 0l-3.42 2.49c-.784.57-1.838-.197-1.54-1.118l1.31-4.02a1 1 0 00-.364-1.118L2.97 9.447c-.784-.57-.382-1.81.588-1.81h4.23a1 1 0 00.95-.69l1.31-4.02z"/>
              </svg>
            </button>
          </td>

          <!-- Actions -->
          <td class="px-6 py-4 text-center">
            <div class="flex items-center justify-center gap-3">
              <a th:href="@{|/user/contact/view/${contact.id}|}"
                 class="text-green-600 hover:text-green-700 dark:text-green-400 dark:hover:text-green-300 transition"
                 title="View">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </a>
              <a th:href="@{|/user/contact/edit/${contact.id}|}"
                 class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition"
                 title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </a>
              <a th:href="@{|/user/contact/delete/${contact.id}|}"
                 class="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition"
                 title="Delete"
                 onclick="return confirm('Are you sure you want to delete this contact?')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // Favorite toggle functionality
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('.favorite-toggle');
    if (!btn) return;

    btn.classList.toggle('text-yellow-400');
    btn.classList.toggle('text-gray-300');
    btn.classList.toggle('dark:text-gray-600');

    // Add animation
    btn.style.transform = 'scale(1.2)';
    setTimeout(() => {
      btn.style.transform = 'scale(1)';
    }, 200);
  });

  // Search functionality
  document.getElementById('table-search-users').addEventListener('keyup', function() {
    const searchValue = this.value.toLowerCase();
    const tableRows = document.querySelectorAll('tbody tr');

    tableRows.forEach(row => {
      if (row.querySelector('td[colspan]')) return; // Skip empty state row

      const text = row.textContent.toLowerCase();
      if (text.includes(searchValue)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
