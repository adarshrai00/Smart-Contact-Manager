<!DOCTYPE html>
<html
        lang="en"

        th:fragment="parent(content,title)"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">BASE</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body  class="bg-gray-100 dark:bg-gray-900 dark:text-white" >
<!--HEADER-->
<!-- loggedin true -->

<div th:if="${loggedInUser}">
   <div th:replace="user/user_navbar::user_navbar">  </div>
</div>
<!--loggedin user side bar-->



<!--not user loggeding-->
<div th:unless="${loggedInUser}">
  <div th:replace="navbar::navbar"></div>
</div>

<!--BODY-->
  <div>
      <section th:replace="${content}"></section>
  </div>


<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script><script th:src="@{/script.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script th:src="@{/js/admin.js}"></script>
</body>
</html>
